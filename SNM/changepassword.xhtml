<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="frmPass" >  
                    <p:panel header="Change Password">
                        <p:messages id="messages" redisplay="false" showDetail="true" autoUpdate="true"/>

                        <h:panelGrid columns="2" id="matchGrid">                   
                            <h:outputLabel for="pwd1" value="Enter the New password: *" />
                            <p:password id="pwd1" value="#{passwordBean.password}" match="pwd2" label="Password 1" feedback="true" required="true"/>

                            <h:outputLabel for="pwd2" value="Verify the password: *" />
                            <p:password id="pwd2" value="#{passwordBean.password}" label="Password 2" feedback="true" required="true"/>
                        </h:panelGrid>

                        <p:commandButton id="saveButton" update="matchGrid" action="#{passwordBean.changePassword}" value="Submit" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
