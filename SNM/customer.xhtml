					            	</td>
									<td>
										<p:inputText id="editGSTEmail" value="#{customerBean.custDTO.customerGSTEmailId}"/>	 
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="GST Password" />
									</td>
									<td>
										<p:inputText id="editGSTPassword" value="#{customerBean.custDTO.customerGSTPassword}"/>
									</td>
									<td>
										<h:outputText value="GST Email Password " />  
					            	</td>
									<td>
										<p:inputText id="editGSTEmailPassword" value="#{customerBean.custDTO.customerGSTEmailPassword}"/>
									</td>
								</tr>
							</table>
							</p:panel>

						</h:panelGrid>
						
                    	 
						
                    </p:panel>
                    
                    <p:dataTable id="customerTable" var="cust"
						value="#{customerBean.customerModel}" paginator="true" rows="10"
						selection="#{customerBean.custDTO}" selectionMode="single"
						emptyMessage="No Customer found with given criteria"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="10,50,100">
						<p:ajax event="rowSelect" update=":form:display" />
						<p:ajax event="rowUnselect"
							listener="#{customerBean.onRowUnselect}" update=":form:display" />
						<f:facet name="header">  
	                            Select a Record to View/Update (Total Records: #{customerBean.customerModel.rowCount})  
	                        </f:facet>
						<p:column headerText="Serial Number" sortBy="#{cust.customerSerialNumber}"
							filterBy="#{cust.customerSerialNumber}" filterMatchMode="contains">
							<h:outputText value="#{cust.customerSerialNumber}" />
						</p:column>
						<p:column headerText="IT File Number" sortBy="#{cust.customerITFileNumber}"
							filterBy="#{cust.customerITFileNumber}" filterMatchMode="contains">
							<h:outputText value="#{cust.customerITFileNumber}" />
						</p:column>
						<p:column headerText="GST File Number" sortBy="#{cust.customerGSTFileNumber}"
							filterBy="#{cust.customerGSTFileNumber}" filterMatchMode="contains">
							<h:outputText value="#{cust.customerGSTFileNumber}" />
						</p:column>
						<p:column headerText="Customer Name" sortBy="#{cust.customerCompanyName}"
							filterBy="#{cust.customerCompanyName}" filterMatchMode="contains">
							<h:outputText value="#{cust.customerCompanyName}" />
						</p:column>
						<p:column headerText="Contact Person" sortBy="#{cust.customerProprietorName}"
							filterBy="#{cust.customerProprietorName}" filterMatchMode="contains">
							<h:outputText value="#{cust.customerProprietorName}" />
						</p:column>
						<p:column headerText="PAN Number" sortBy="#{cust.customerPANNumber}"
							filterBy="#{cust.customerPANNumber}" filterMatchMode="contains">
							<h:outputText value="#{cust.customerPANNumber}" />
						</p:column>
						
					</p:dataTable>
                    
                    
                    
                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
